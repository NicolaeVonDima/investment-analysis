version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: investment
      POSTGRES_PASSWORD: investment
      POSTGRES_DB: investment_analysis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investment"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://investment:investment@db:5432/investment_analysis
      REDIS_URL: redis://redis:6379/0
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-}
      ALPHAVANTAGE_MOCK: ${ALPHAVANTAGE_MOCK:-0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./output:/app/output
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://investment:investment@db:5432/investment_analysis
      REDIS_URL: redis://redis:6379/0
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-}
      ALPHAVANTAGE_MOCK: ${ALPHAVANTAGE_MOCK:-0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./output:/app/output
      - ./rulesets:/app/rulesets
      - ./templates:/app/templates
    command: celery -A app.worker.main worker --loglevel=info

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://investment:investment@db:5432/investment_analysis
      REDIS_URL: redis://redis:6379/0
      WATCHLIST_REFRESH_HOUR: "2"
      WATCHLIST_REFRESH_MINUTE: "0"
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-}
      ALPHAVANTAGE_MOCK: ${ALPHAVANTAGE_MOCK:-0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./output:/app/output
      - ./rulesets:/app/rulesets
      - ./templates:/app/templates
    command: celery -A app.worker.main beat --loglevel=info

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Browser-facing origin for the API (frontend code appends /api internally).
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:

