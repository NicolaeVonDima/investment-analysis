# docker-compose.yml
version: '3.8'

services:
  portfolio-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: portfolio-simulator
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=portfolio-simulator"
      - "app.version=1.0.0"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - portfolio_db_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/portfolio_data.db
      - CORS_ALLOW_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  portfolio_db_data:
